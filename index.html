<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeItUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="body">
        <div id="scoreBox" class="score">Score: 0</div>
        <div id="hiscoreBox" class="high">HiScore: 0</div>
        <div id="board">
        </div>
        <div class="icons">
            <i class="fas fa-arrow-circle-up" onclick="Up()"></i>
            <i class="fas fa-arrow-circle-left" onclick="Left()"></i>
            <i class="fas fa-arrow-circle-right" onclick="Right()"></i>
            <i class="fas fa-arrow-circle-down" onclick="Down()"></i>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
